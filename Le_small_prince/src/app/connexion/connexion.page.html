<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item >
      <ion-label color="black">Identifiant</ion-label>
      <ion-input color="black" type="mail" [(ngModel)]="email" placeholder="Identifiant"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="black">Mot de passe</ion-label>
      <ion-input color="black" [(ngModel)]="password" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>
    <br>
    <div class="my-checkbox ">
      <ion-checkbox checked="true" [(ngModel)]="checkbox"></ion-checkbox>
      <ion-label>Rester connect√© </ion-label>
    </div>
    <br>
    <ion-button (click) ="connexion()" color="tertiary" expand="block" shape="round">Connexion</ion-button>
  </div>
</ion-content>
